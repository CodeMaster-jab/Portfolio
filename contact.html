<!DOCTYPE html>
<html lang="en-us" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body class="bg">
        <header>
            <div id="headerContent">
                <span class="name"><h1>Jeffrey Bell</h1></span>
                <nav>
                    <a href="./index.html">About</a>
                    <a href="./portfolio.html">Portfolio</a>
                    <a href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="content">
                <div id="contentHeader">
                    <h2>Contact</h2>
                </div>
                <form id="frmContact" action="/my-handling-form-page" method="post">
                    <div>
                      <label for="name">Name:</label><br/>
                      <input class="usrInput" type="text" id="name" >
                    </div>
                    <div>
                      <label for="mail">Email:</label><br/>
                      <input class="usrInput" type="email" id="mail" >
                    </div>
                    <div>
                      <label for="msg">Message:</label><br/>
                      <textarea class="usrInput" id="msg" rows="10" ></textarea>
                    </div>
                    <button id="btnSubmit" type="submit" >Submit</button>
                  </form>
            </div>
        </main>
        <footer>
            <p id="copywright">Copywright @2019</p>
        </footer>

      <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </body>
</html>
